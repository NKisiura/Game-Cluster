<div [routerLink]="[gameRouterLink, game.slug]"
     class="w-full h-full rounded-2xl bg-grey-800 shadow-md p-4 cursor-pointer scale-100 hover:scale-95 transition-all duration-200"
>
  <div class="flex gap-4">
    <div class="w-1/3 min-w-[33.333333%] h-[95px]">
      <img *ngIf="game.background_image else noImageTemplate"
           [src]="getCroppedImage(game.background_image)"
           [alt]="game.name + 'image'"
           class="w-full h-full object-cover rounded-lg"
      >
    </div>
    <div class="grow">
      <div class="flex gap-2">
        <fa-icon *ngFor="let platform of game.parent_platforms" [icon]="getPlatformIcon(platform.platform.slug)"></fa-icon>
      </div>
      <div class="text-white text-xl font-semibold">{{game.name}}</div>
    </div>
  </div>
</div>

<ng-template #noImageTemplate>
  <div class="flex items-center justify-center w-full h-full h-[95px] object-cover rounded-lg bg-grey-600 text-grey-300 text-xl">
    <fa-icon [icon]="getUndefinedImageIcon()"></fa-icon>
  </div>
</ng-template>
