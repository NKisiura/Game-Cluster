<div class="h-48">
  <div *ngIf="!isCardHovered" [@showHide]="" class="absolute w-full">
    <img class="rounded-t-2xl w-full h-48 object-cover" [src]="getCroppedImage(backgroundImage)" [alt]="gameName + ' image'">
    <div *ngIf="gameClip" class="absolute left-4 bottom-4 flex justify-center items-center w-12 h-12 text-xl rounded-full bg-black bg-opacity-50">
      <fa-icon [icon]="getPlayIcon()" style="margin-left: 3px"></fa-icon>
    </div>
  </div>
  <div *ngIf="isCardHovered" [@showHide]="" class="absolute w-full">
    <video *ngIf="gameClip" class="rounded-t-2xl w-full h-48 object-cover" [src]="gameClip.clip" autoplay loop [muted]="true"></video>
    <img *ngIf="!gameClip" class="rounded-t-2xl w-full h-48 object-cover" [src]="getCroppedImage(screenshots[0].image)" [alt]="gameName + ' image'">
  </div>
</div>
