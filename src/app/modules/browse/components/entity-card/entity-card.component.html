<div class="flex flex-col justify-between h-full min-h-[320px] p-6 pt-12 rounded-lg shadow-md bg-grey-800 bg-cover bg-center bg-no-repeat"
     [ngStyle]="{'background-image': getBackgroundImageStyle('32, 32, 32', getCroppedImage(entity.image_background))}"
     [ngClass]="{'pt-6': isEntityTypeCreator(entityType, entity)}"
>
  <div class="text-center px-4 mb-6">
    <div *ngIf="isEntityTypeCreator(entityType, entity) as creatorEntity" class="flex justify-center mb-2">
      <img *ngIf="creatorEntity.image" class="rounded-full w-20 h-20 object-cover" [src]="getCroppedImage(creatorEntity.image)" [alt]="creatorEntity.name + 'image'">
    </div>
    <a [routerLink]="[gamesRouterLink]"
       [queryParams]="setQueryParams(entityType, entity)"
       class="text-white text-2xl font-medium transition-colors underline decoration-grey-300 decoration-0 underline-offset-4 duration-200 hover:text-grey-300"
    >
      {{entity.name}}
    </a>
    <div *ngIf="isEntityTypeCreator(entityType, entity) as creatorEntity" class="flex justify-center mt-0.5">
      <span *ngIf="creatorEntity.positions?.length" class="text-white text-xs font-thin capitalize">{{getCreatorPositionsString(creatorEntity.positions)}}</span>
    </div>
  </div>
  <app-entity-card-items [entity]="entity"></app-entity-card-items>
</div>
