<div *ngIf="gameDetails$ | async as game" class="flex flex-col gap-8">
  <app-scroll-up-button></app-scroll-up-button>
  <div class="flex gap-8">
    <div class="w-3/5">
      <app-game-section-info [game]="game"></app-game-section-info>
    </div>
    <div class="w-2/5">
      <app-game-section-media [game]="game"></app-game-section-media>
    </div>
  </div>
  <div class="flex flex-col gap-8 pb-8">
    <app-game-suggestions *ngIf="gameSuggestions$ | async" [game]="game"></app-game-suggestions>
    <app-game-achievements *ngIf="gameAchievements$ | async" [game]="game"></app-game-achievements>
    <app-game-videos *ngIf="gameVideos$ | async" [game]="game"></app-game-videos>
    <app-game-posts *ngIf="gamePosts$ | async" [game]="game"></app-game-posts>
  </div>
</div>
