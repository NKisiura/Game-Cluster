<div class="text-white">
  <div class="text-2xl font-semibold mb-2">About</div>
  <div *ngIf="isDescriptionOpened" [innerHTML]="description" class="font-light"></div>
  <span *ngIf="!isDescriptionOpened" class="font-light">{{getSlicedDescriptionRaw(descriptionRaw)}}</span>
  <button type="button"
          *ngIf="description.length > descriptionPreviewLength"
          class="inline-flex text-xs px-1.5 rounded-sm bg-white text-grey-800 transition-colors duration-300 hover:text-grey-500"
          (click)="isDescriptionOpened = !isDescriptionOpened"
  >
    {{isDescriptionOpened ? 'Show less' : 'Show more'}}
  </button>
</div>
