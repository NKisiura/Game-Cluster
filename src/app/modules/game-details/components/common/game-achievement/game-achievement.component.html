<div class="flex gap-4 py-4 h-full border-b border-grey-300 border-opacity-30">
  <img [src]="achievement.image"
       [alt]="achievement.name + 'image'"
       class="w-[55px] h-[55px] rounded-md"
  >
  <div class="flex flex-col">
    <div class="text-xs text-white font-light">{{achievement.percent}}%</div>
    <div class="text-white font-semibold">{{achievement.name}}</div>
    <div class="text-xs text-grey-300 font-light">{{achievement.description}}</div>
  </div>
</div>
