<app-backend-error-message *ngIf="gameDetailsError$ | async as gameError" [error]="gameError"></app-backend-error-message>
<app-loading-spinner *ngIf="gameDetailsLoading$ | async"></app-loading-spinner>

<ng-container *ngIf="gameDetails$ | async as game">
  <div class="xl:px-8 2xl:px-32">
    <app-breadcrumbs [game]="game"></app-breadcrumbs>
    <router-outlet></router-outlet>
  </div>
</ng-container>
